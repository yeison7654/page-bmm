<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Honk&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="menu-bar">
        <nav>
            <div class="section-empresa">
                <div class="logo">
                    <img src="user-logout.png" alt="">
                    <p>Tu Empresa</p>
                </div>
                <div class="btn-oc">
                    <img src="menu.png" alt="" srcset="">
                </div>
            </div>
            <div class="section-search">
                <form action="" method="get">
                    <input type="search" name="" id="" class="input-search" placeholder="Buscar">
                    <button type="button" class="btn-search"><img src="search.png" alt="" srcset=""></button>
                </form>
            </div>
            <ul class="section-options hidden">
                <li class="section-item">Inicio</li>
                <li class="section-item">Servicios</li>
                <li class="section-item">Contactanos</li>
                <li class="section-item">Nosotros</li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
    <script>
        let btnOpenClose = document.querySelector(".btn-oc");
        let so = document.querySelector(".section-options");
        btnOpenClose.addEventListener("click", (e) => {
            e.preventDefault();
            if (so.classList.contains("hidden")) {
                so.classList.remove("hidden")
            } else {
                so.classList.add("hidden")
            }
        })
    </script>

</body>

</html>
